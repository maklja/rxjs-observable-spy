name: release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build link project packages
        run: npm run bootstrap

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

